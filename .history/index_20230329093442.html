<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Website</title>
    <link rel="shortcut icon" href="./main.css" type="image/x-icon">
  </head>
  <body> 
    <section class="top-tour"> 
      <div class="container"> 
        <h2 class="heading">Top Bangkok Tours    </h2>
        <div class="tour-list"> 
          <div class="tour-item"> 
            <div class="tour-top"><img class="tour-image" src="https://source.unsplash.com/random" alt="tour-image"/><span class="tour-price">$60</span></div>
            <div class="tour-contents"> 
              <h3 class="tour-title">Thailands Ayutthaya Temples Cruise from Bangkok</h3>
              <div class="tour-rating"> 
                <div class="tour-review"> 
                  <div class="tour-star"> <img src="./img/star.png" alt="tour-rating"/></div>
                  <div class="tour-review-count">4.8 (12 reviews)</div>
                </div>
                <div class="tour-duration">Duration: 9 hours</div>
              </div><a class="tour-button" href="#" target="_blank" rel="noopener noreferrer">Tours Price $61</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
